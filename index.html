<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<select  id="cars" onchange="selectCar()">
    <option value="BMW">BMW</option>
    <option value="BENZ">BENZ</option>
    <option value="TOYOTA">TOYOTA</option>
    <option value="PASSAT">PASSAT</option>
</select>
<br><br><br>

<img src="" alt="" id="carImage">

<script>
    function selectCar() {
        let car = document.getElementById('cars').value;
        let carImage = document.getElementById('carImage');
        if (car === 'BMW') {
            carImage.setAttribute('src', './img/bmw.jpeg');
        }
        else if(car === 'BENZ'){
            carImage.setAttribute('src', './img/benz.jpeg');
        }
        else if(car === 'TOYOTA'){
            carImage.setAttribute('src', './img/toyota.jpeg');
        }
        else if(car === 'PASSAT'){
            carImage.setAttribute('src', './img/passat.jpeg');
        }

    }
</script>
</body>
</html>
