<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button onmouseover="viewCar()" onmouseout="removeCar()">View Car</button>
<br><br>
<img src="" id="car">

<script>
 function viewCar() {
     let car = document.getElementById('car');
     car.setAttribute('src', './img/bmw.jpeg');
 }
 function removeCar() {
     let car = document.getElementById('car');
     car.setAttribute('src', '');
 }
</script>
</body>
</html>
